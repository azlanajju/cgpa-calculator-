<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CGPA Calculator</h1>
    <p>Enter your percentage:</p>
    <input type="number" id="percentageInput" min="0" max="100" step="0.01">
    <button onclick="calculateCGPA()">Calculate CGPA</button>
    <p><span id="cgpaResult"></span></p>

    <br>
    <button onclick="window.location.href='./overall.html'"> Calculate Overall CGPA</button>
    <p class="note">Note: This calculator is applicable for 18th syllabus of VTU.</p>

    <script>
        function calculateCGPA() {
            const percentage = parseFloat(document.getElementById("percentageInput").value);

            const cgpa = (percentage / 10) + 0.75;

            document.getElementById("cgpaResult").textContent = "Your CGPA is: "+ cgpa.toFixed(2);
        }
    </script>
</body>
</html>
