<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall CGPA Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .column{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input{
            margin: 7px;
        }
    </style>
</head>
<body>
    <h1>Overall CGPA Calculator</h1>
    <p>Enter your semester percentages:</p>
    <div class="column">

    <input type="number" id="semester1" placeholder="Semester 1" min="0" max="100" step="0.01">
    <input type="number" id="semester2" placeholder="Semester 2" min="0" max="100" step="0.01">
    <input type="number" id="semester3" placeholder="Semester 3" min="0" max="100" step="0.01">
    <input type="number" id="semester4" placeholder="Semester 4" min="0" max="100" step="0.01">
    <input type="number" id="semester5" placeholder="Semester 5" min="0" max="100" step="0.01">
    <input type="number" id="semester6" placeholder="Semester 6" min="0" max="100" step="0.01">
    <input type="number" id="semester7" placeholder="Semester 7" min="0" max="100" step="0.01">
    <input type="number" id="semester8" placeholder="Semester 8" min="0" max="100" step="0.01">

    <button onclick="calculateOverallCGPA()">Calculate Overall CGPA</button>
    </div>
    <p> <span id="cgpaResult"></span></p>

    <br>
    <button onclick="window.location.href='./overall.html'"> Calculate CGPA per Semester</button>

    <p class="note">Note: This calculator is applicable for 18th syllabus of VTU.</p>

    <script>
        function calculateOverallCGPA() {
            const semesterPercentages = [];

            for (let i = 1; i <= 8; i++) {
                const semesterInput = document.getElementById(`semester${i}`);
                console.log(semesterInput); // Add this line to debug
                const percentage = parseFloat(semesterInput.value);
                
                if (!isNaN(percentage)) {
                    semesterPercentages.push(percentage);
                }
            }

            if (semesterPercentages.length > 0) {
                const totalPercentage = semesterPercentages.reduce((total, percentage) => total + percentage, 0);
                const overallCGPA = (totalPercentage / (semesterPercentages.length * 10)) + 0.75;

                document.getElementById("cgpaResult").textContent = "Your Overall CGPA is:"+ overallCGPA.toFixed(2);
            } else {
                document.getElementById("cgpaResult").textContent = "Please enter valid percentages.";
            }
        }
    </script> 
</body>
</html>
